  delete: 'Удалить'
  detailed_nova_pochta: "Частная служба доставки. Заказ доставляется в офис компании \"Нова Пошта\" в Вашем городе. За доставку оплачивает покупатель при получении заказа. Как правило, Вы получаете посылку через 2-3 дня с момента отправки заказа. Бесплатное хранение Вашего заказа в течение 2-х суток. Узнать, где находится офис компании \"Нова Пошта\" в Вашем городе, Вы можете посетив сайтwww.novaposhta.ua. По умолчанию заказ отправляется в центральное отделение, если необходима отправка в другое отделение, укажите это в примечании"
  detailed_night_express: "Частная служба доставки. Заказ доставляется в офис компании \"Ночной Экспресс\" в Вашем городе. За доставку оплачивает покупатель при получении заказа. Как правило, Вы получаете посылку через 2-3 дня с момента отправки заказа. Бесплатное хранение Вашего заказа в течение 2-х суток. Узнать, где находится офис компании \"Ночной Экспресс\" в Вашем городе, Вы можете посетив сайт www.nexpress.com.ua. По умолчанию заказ отправляется в центральное отделение, если необходима отправка в другое отделение, укажите это в примечании."
  detailed_postal_service: "Государственная служба доставки. Заказ доставляется в ближайшее к Вам почтовое отделение в Вашем городе. За доставку оплачивает покупатель при оплате за заказ. Как правило, Вы получаете посылку через 5-10 дней с момента отправки заказа. Самый дорогой из всех перечисленных способов доставки. "
  detailed_intime: "Частная служба доставки. Заказ доставляется в офис компании \"Интайм\" в Вашем городе. За доставку оплачивает покупатель при получении заказа. Как правило, Вы получаете посылку через 2-3 дня с момента отправки заказа. Бесплатное хранение Вашего заказа в течение 10-ти суток. Узнать, где находится офис компании \"Интайм\" в Вашем городе, Вы можете посетив сайт www.intime.com.ua. По умолчанию заказ отправляется в центральное отделение, если необходима отправка в другое отделение, укажите это в примечании. "
  detailed_autolux: "Частная служба доставки. Заказ доставляется в офис компании \"Автолюкс\" в Вашем городе. За доставку оплачивает покупатель при получении заказа. Как правило, Вы получаете посылку через 1-2 дня с момента отправки заказа. Бесплатное хранение Вашего заказа в течение суток. Узнать, где находится офис компании \"Автолюкс\" в Вашем городе, Вы можете посетив сайт www.autolux.ua. По умолчанию заказ отправляется в центральное отделение, если Вам необходима отправка в другое отделение, укажите это в примечании. "
  detailed_payment_type_postal_service: 'Вы приходите в любое ближайшее отделение Укрпочты, заполняете бланк электронного перевода и сообщаете нам о том, что Вы совершили перевод. 
Для совершения перевода Вам не нужны документы. Все что Вам нужно знать - это реквизиты получателя и свой почтовый индекс, который Вы сможете также уточнить на месте.
Срок прохождения перевода по Украине - 3 часа.
Взымаемая комиссия при переводе оплачивается отправителем и составляет 5-6% от суммы перевода.'
  detailed_payment_type_cash_on_delivery: 'Оплата по факту доставки'
